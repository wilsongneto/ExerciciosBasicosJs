<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Média</title>
</head>
<body>
    <h1>Média</h1>
    <input type="number" name="" id="num1" step="0.01" placeholder="Nota 1">
    <input type="number" name="" id="num2" step="0.01"  placeholder="Nota 2">

    <button id="media">Calcular</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('media').addEventListener('click', ()=> {
            const n1 = Number(document.getElementById('num1').value);
            const n2 = Number(document.getElementById('num2').value);

            const med = (n1 + n2) / 2;
            document.getElementById('resultado').textContent = `A média é ${med.toFixed(2)}`
        });
    </script>
</body>
</html>
