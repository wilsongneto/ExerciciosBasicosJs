<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar o dobro</title>
</head>
<body>
    <h1>Cálculo</h1>
    <input type="number" name="" id="numero" step="0.01" placeholder="Digite um número">

    <button id="calcular">Dobro</button>
    <p id="resultado">-</p>

    <script>
        document.getElementById('calcular').addEventListener('click', ()=> {
            const valor = Number(document.getElementById('numero').value);

            const dobro = valor * 2;
            document.getElementById('resultado').textContent = `O dobro do número ${valor} é ${dobro.toFixed(2)}`
        })
    </script>
</body>
</html>
